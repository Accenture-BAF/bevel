apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joinchannel-peer0-join-allchannel-peerorg-peer0
  namespace: peerorg-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: joinchannel-peer0-join-allchannel-peerorg-peer0
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
      chart: platforms/hyperledger-fabric/charts/join_channel
  values:
    metadata:
      namespace: peerorg-net
      images:
        fabrictools: hyperledger/fabric-tools:1.4.8
        alpineutils: ghcr.io/hyperledger/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.peerorg-net.fabric.icnmicrogrid.net:8443
      localmspid: peerorgMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://vault.icnmicrogrid.net:8080
      authpath: devpeerorg-net-auth
      adminsecretprefix: secretsv2/data/crypto/peerOrganizations/peerorg-net/users/admin
      orderersecretprefix: secretsv2/data/crypto/peerOrganizations/peerorg-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: allchannel      
    orderer:
      address: orderer1.fabric.icnmicrogrid.net:8443
